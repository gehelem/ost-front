<span>{{this.data.prop.label}}</span>
<table *ngIf="(!(this.data.prop.permission==0))">
    <ng-container *ngFor="let elt of this.data.prop.elts | keyvalue:originalOrderElt">
        <tr *ngIf="(!isBoolean(elt.value.value))">
            <td style="min-width:50px"><label>{{elt.value.label}}</label></td>
            <td>
                <input *ngIf="(!elt.value.hasLOV)" matInput [(ngModel)]="this.tempselts[elt.key]" value={{this.tempselts[elt.key]}}>        
                <mat-select *ngIf="(elt.value.hasLOV)" [(ngModel)]="this.tempselts[elt.key]" value={{this.tempselts[elt.key]}}>
                    <ng-container *ngFor="let val of elt.value.listOfValues | keyvalue:originalOrderLov">
                        <mat-option value="{{val.key}}">{{val.value}}</mat-option>
                    </ng-container> 
                </mat-select>   
            </td>
        </tr>
    </ng-container>
</table>
<button mat-button (click)="this.onSet()">Set</button>  
<button mat-button (click)="this.onCancel()">Cancel</button>
