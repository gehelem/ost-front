<table mat-table [dataSource]="this.dataSource" class="mat-elevation-z8" style="width: 100%;table-layout: fixed;display: table;" (click)="(this.closedialog())">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <ng-container matColumnDef="name">
        <ng-container *ngIf="(this.data.elt.imgchannels==3)">
            <th mat-header-cell *matHeaderCellDef>        </th>
        </ng-container>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="value">
        <ng-container *ngIf="(this.data.elt.imgchannels==3)">
            <th mat-header-cell *matHeaderCellDef>        </th>
        </ng-container>
        <td mat-cell *matCellDef="let element"> {{element.value | number : '1.0-3'}} </td>
    </ng-container>
 
    <ng-container matColumnDef="valueR">
        <ng-container *ngIf="(this.data.elt.imgchannels==3)">
            <th mat-header-cell *matHeaderCellDef> Red </th>
        </ng-container>
        <td mat-cell *matCellDef="let element"> {{element.valueR | number : '1.0-3'}} </td>
    </ng-container>
 
    <ng-container matColumnDef="valueG">
        <ng-container *ngIf="(this.data.elt.imgchannels==3)">
            <th mat-header-cell *matHeaderCellDef> Green </th>
        </ng-container>
        <td mat-cell *matCellDef="let element"> {{element.valueG  | number : '1.0-3'}} </td>
    </ng-container>
 
    <ng-container matColumnDef="valueB">
        <ng-container *ngIf="(this.data.elt.imgchannels==3)">
            <th mat-header-cell *matHeaderCellDef> Blue </th>
        </ng-container>
        <td mat-cell *matCellDef="let element"> {{element.valueB  | number : '1.0-3'}} </td>
    </ng-container>

    <ng-container *ngIf="(this.data.elt.imgchannels==3)">
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    </ng-container>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
