<button mat-mini-fab color="" (click)="(this.closedialog())">
    <mat-icon>close</mat-icon>
</button>

<div style="height: auto;" >
<table mat-table [dataSource]="this.dataSource" >
  
    <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>
            </th>
        <td mat-cell *matCellDef="let element" style="border-left: 1px solid rgb(100, 100, 100);text-align: center;"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="valueR">
        <ng-container *ngIf="(this.data.elt.imgchannels==3)">
            <td mat-cell *matCellDef="let element" style="border: 1px solid rgb(255, 0, 0);text-align: center;"> {{element.valueR | number : '1.0-1'}} </td>
        </ng-container>
        <ng-container *ngIf="(this.data.elt.imgchannels==1)">
            <td mat-cell *matCellDef="let element" style="border-left: 1px solid rgb(100, 100, 100);text-align: center;"> {{element.valueR | number : '1.0-1'}} </td>
        </ng-container>
    </ng-container>
 
    <ng-container matColumnDef="valueG">
        <ng-container *ngIf="(this.data.elt.imgchannels==3)">
            <td mat-cell *matCellDef="let element" style="border: 1px solid rgb(0, 255, 0);text-align: center;"> {{element.valueG | number : '1.0-1'}} </td>
        </ng-container>
        <ng-container *ngIf="(this.data.elt.imgchannels==1)">
            <td mat-cell *matCellDef="let element" style="border-left: 1px solid rgb(100, 100, 100);text-align: center;"> {{element.valueG | number : '1.0-1'}} </td>
        </ng-container>
    </ng-container>
 
    <ng-container matColumnDef="valueB">
        <ng-container *ngIf="(this.data.elt.imgchannels==3)">
            <td mat-cell *matCellDef="let element" style="border: 1px solid rgb(0, 0, 255);text-align: center;"> {{element.valueB | number : '1.0-1'}} </td>
        </ng-container>
        <ng-container *ngIf="(this.data.elt.imgchannels==1)">
            <td mat-cell *matCellDef="let element" style="border-left: 1px solid rgb(100, 100, 100);text-align: center;"> {{element.valueB | number : '1.0-1'}} </td>
        </ng-container>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</div>
