<table mat-table [dataSource]="this.dataSource" style="width: 100%;table-layout: fixed;display: table;" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-mini-fab color="" (click)="(this.closedialog())">
                    <mat-icon>close</mat-icon>
                </button>
            </th>
        <td mat-cell *matCellDef="let element" style="border-left: 1px solid rgb(100, 100, 100);text-align: center;"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef >        </th>
        <td mat-cell *matCellDef="let element" style="border-left: 1px solid rgb(100, 100, 100);text-align: center;"> {{element.value | number : '1.0-3'}} </td>
    </ng-container>
 
    <ng-container matColumnDef="valueR">
        <ng-container *ngIf="(this.data.elt.imgchannels==3)">
            <th mat-header-cell *matHeaderCellDef style="border-left: 1px solid rgb(100, 100, 100);text-align: center;"> Red </th>
        </ng-container>
        <td mat-cell *matCellDef="let element" style="border-left: 1px solid rgb(100, 100, 100);text-align: center;"> {{element.valueR | number : '1.0-3'}} </td>
    </ng-container>
 
    <ng-container matColumnDef="valueG">
        <ng-container *ngIf="(this.data.elt.imgchannels==3)">
            <th mat-header-cell *matHeaderCellDef style="border-left: 1px solid rgb(100, 100, 100);text-align: center;"> Green </th>
        </ng-container>
        <td mat-cell *matCellDef="let element" style="border-left: 1px solid rgb(100, 100, 100);text-align: center;"> {{element.valueG  | number : '1.0-3'}} </td>
    </ng-container>
 
    <ng-container matColumnDef="valueB">
        <ng-container *ngIf="(this.data.elt.imgchannels==3)">
            <th mat-header-cell *matHeaderCellDef style="border-left: 1px solid rgb(100, 100, 100);text-align: center;"> Blue </th>
        </ng-container>
        <td mat-cell *matCellDef="let element" style="border-left: 1px solid rgb(100, 100, 100);text-align: center;"> {{element.valueB  | number : '1.0-3'}} </td>
    </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
