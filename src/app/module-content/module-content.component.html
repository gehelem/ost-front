
<ng-container *ngIf="(this.data.rootmenuDefined)">
<ng-container *ngFor="let level0 of  this.data.rootmenu">
    <ng-container *ngIf="(level0.label==this.data.currentDevcat)"> 
        <button mat-mini-fab color="warn" *ngIf="(level0.label!='Info'&&level0.label!='messages'&&level0.label!='Profiles'&&level0.label!='Indi')"
        (click)="(this.data.currentDevcat=level0.label)">{{level0.label}}</button>            
    </ng-container>
    <ng-container *ngIf="(level0.label!=this.data.currentDevcat)"> 
        <button mat-mini-fab *ngIf="(level0.label!='Info'&&level0.label!='messages'&&level0.label!='Profiles'&&level0.label!='Indi')"
        (click)="(this.data.currentDevcat=level0.label)">{{level0.label}}</button>            
    </ng-container>
</ng-container>

<ng-container  
    *ngFor="let level0 of  this.data.rootmenu">
        <ng-container  [ngSwitch]="level0.label" *ngIf="(level0.label!=this.data.currentDevcat)">
            <button mat-mini-fab *ngSwitchCase="'Info'" (click)="(this.data.currentDevcat=level0.label)"><mat-icon>info</mat-icon></button> 
            <button mat-mini-fab *ngSwitchCase="'messages'" (click)="(this.data.currentDevcat=level0.label)"><mat-icon>message</mat-icon></button> 
            <button mat-mini-fab *ngSwitchCase="'Profiles'" (click)="(this.data.currentDevcat=level0.label)"><mat-icon>save_as</mat-icon></button> 
            <button mat-mini-fab *ngSwitchCase="'Indi'" (click)="(this.data.currentDevcat=level0.label)"><mat-icon  style="transform: rotate(180deg)">change_history</mat-icon></button>
        </ng-container>
        <ng-container  [ngSwitch]="level0.label" *ngIf="(level0.label==this.data.currentDevcat)">
            <button mat-mini-fab color="warn" *ngSwitchCase="'Info'" (click)="(this.data.currentDevcat=level0.label)"><mat-icon>info</mat-icon></button> 
            <button mat-mini-fab color="warn" *ngSwitchCase="'messages'" (click)="(this.data.currentDevcat=level0.label)"><mat-icon>message</mat-icon></button> 
            <button mat-mini-fab color="warn" *ngSwitchCase="'Profiles'" (click)="(this.data.currentDevcat=level0.label)"><mat-icon>save_as</mat-icon></button> 
            <button mat-mini-fab color="warn" *ngSwitchCase="'Indi'" (click)="(this.data.currentDevcat=level0.label)"><mat-icon  style="transform: rotate(180deg)">change_history</mat-icon></button>
        </ng-container>
</ng-container>
   
  


    <ng-container  *ngFor="let level0 of  this.data.rootmenu">
        <ng-container  *ngIf="(level0.label==this.data.currentDevcat)">


            <ng-container *ngIf="(level0.children.length==0)">
                <app-prop [mod]="this.mod" [prop]="level0.label" ></app-prop>
            </ng-container> 
            
            <div *ngFor="let level1 of level0.children">
    
                <ng-container *ngIf="(level1.children.length==0)">
                    <app-prop [mod]="this.mod" [prop]="level1.label"></app-prop>
                </ng-container> 
    
                <ng-container *ngIf="(level1.children.length>0&&level1.label=='')">
                    <div *ngFor="let level2 of level1.children">
                        <ng-container *ngIf="(level2.children.length==0)">
                            <app-prop [mod]="this.mod" [prop]="level2.label"></app-prop>
                        </ng-container> 
                        <ng-container *ngIf="(level2.children.length>0)">"We have a problem, this node is too far "{{level2.label}}"</ng-container> 
                      </div>                
                </ng-container> 
    
                <mat-expansion-panel *ngIf="(level1.children.length>0&&level1.label!='')" class="mat-elevation-z0" 
                    enabled (click)="(this.data.currentGroup=level1.label)">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            {{level1.label}}
                        </mat-panel-title>
                      </mat-expansion-panel-header>
                      <div *ngFor="let level2 of level1.children">
                        <ng-container *ngIf="(level2.children.length==0)">
                            <app-prop [mod]="this.mod" [prop]="level2.label"></app-prop>
                        </ng-container> 
                        <ng-container *ngIf="(level2.children.length>0)">"We have a problem, this node is too far "{{level2.label}}"</ng-container> 
        
                      </div>                
                </mat-expansion-panel> 
                
            </div>
    






        </ng-container >
    </ng-container>

</ng-container>
