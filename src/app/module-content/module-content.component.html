






<button mat-button [matMenuTriggerFor]="mainMenu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
    {{this.data.currentDevcat}}
</button>

<mat-menu #mainMenu="matMenu"  >
  <button mat-menu-item   *ngFor="let mm of data.devcats " (click)="this.data.currentDevcat=mm" >
    {{mm}}  
  </button>
</mat-menu>

<button mat-button [matMenuTriggerFor]="devcats">
    {{this.data.currentDevcat}}
</button>
  
<mat-menu #devcats="matMenu">
    <ng-container *ngFor="let devcat of this.data.menu | keyvalue">
      <button mat-button [matMenuTriggerFor]="(devcat.key)">
        {{devcat.key}}
      </button>
    </ng-container>
</mat-menu>

<ng-container *ngFor="let devcat of this.data.menu | keyvalue">
    <mat-menu {{devcat.key}}="matMenu">
        <ng-container *ngFor="let group of devcat.value | keyvalue:originalOrderString">
            <button mat-button [matMenuTriggerFor]="(devcat.key)">
                {{group}}
            </button>
        </ng-container>
    </mat-menu>
</ng-container>



<div *ngFor="let prop of this.data.prps | keyvalue:originalOrderPrp">
    <div *ngIf="(prop.value.devcat==this.data.currentDevcat&&prop.value.group==this.data.currentGroup)">{{prop.value.label}}={{prop.value.value}}
        <p *ngFor="let elt of prop.value.elts | keyvalue:originalOrderElt"  >{{elt.value.label}}={{elt.value.value}}</p>
    </div>
</div>
