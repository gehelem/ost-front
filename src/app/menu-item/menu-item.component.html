<mat-menu #childMenu="matMenu" [overlapTrigger]="false">
    <span *ngFor="let child of items">
      <span *ngIf="!child.children || child.children.length === 0">
        <button mat-menu-item [routerLink]="child.label" (click)="selectDevcatGroup(this.devcat,child.label)">
          <span>{{this.devcat}}--{{child.label}}EMPTY</span>
        </button>
      </span>
    </span>
</mat-menu>
